<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Array Elements</title>
</head>
<body>

<h2>Join Array Elements</h2>

<div id="result"></div>

<script>
  let arrayToJoin = ["Red", "Green", "Blue", "Yellow"];

  let joinedString = arrayToJoin.join(', ');

  document.getElementById("result").innerText = "Joined string: " + joinedString;
</script>

</body>
</html>
