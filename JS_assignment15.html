<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Object Property</title>
</head>
<body>

<h2>Delete Object Property</h2>

<div id="beforeDeletion"></div>
<div id="afterDeletion"></div>

<script>
  var student = {
    name: "David Rayy",
    sclass: "VI",
    rollno: 12
  };

  document.getElementById("beforeDeletion").innerText = "Object before deletion: " + JSON.stringify(student);

  delete student.rollno;

  document.getElementById("afterDeletion").innerText = "Object after deletion: " + JSON.stringify(student);
</script>

</body>
</html>
