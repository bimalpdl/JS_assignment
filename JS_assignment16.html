<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Length of Object</title>
</head>
<body>

<h2>Get Length of Object</h2>

<script>
  var student = {
    name: "David Rayy",
    sclass: "VI",
    rollno: 12
  };

  var objectLength = Object.keys(student).length;

  document.write("Length of the object: " + objectLength);
</script>

</body>
</html>
