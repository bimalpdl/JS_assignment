<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String Object</title>
</head>
<body>

<h2>String Object</h2>

<script>
  var stringLiteral = "This is a string created using string literal.";

  var stringObject = new String("This is a string created using string object.");

  document.write("<p>String created by string literal: " + stringLiteral + "</p>");
  document.write("<p>String created by string object: " + stringObject + "</p>");

  document.write("<p>Type of stringLiteral: " + typeof stringLiteral + "</p>");
  document.write("<p>Type of stringObject: " + typeof stringObject + "</p>");
</script>

</body>
</html>
