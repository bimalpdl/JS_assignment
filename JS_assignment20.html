<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boolean Object Methods</title>
</head>
<body>

<h2>Boolean Object Methods</h2>

<script>
  var bool = new Boolean(true);

  var boolAsString = bool.toString();

  var boolValue = bool.valueOf();

  document.write("<p>Boolean as string: " + boolAsString + "</p>");
  document.write("<p>Boolean value: " + boolValue + "</p>");
</script>

</body>
</html>
