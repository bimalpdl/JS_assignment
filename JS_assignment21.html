<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RegExp Object Methods</title>
</head>
<body>

<h2>RegExp Object Methods</h2>

<script>
  var pattern = /\d+/;

  var testString = "The code is 12345.";

  var result = pattern.exec(testString);

  document.write("<p>Result of exec(): " + result + "</p>");

  var patternString = pattern.toString();

  document.write("<p>Pattern as string: " + patternString + "</p>");
</script>

</body>
</html>
