<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Web Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: lightgray;
  }
  
  .box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    margin-bottom: 20px;
  }
  
  @media screen and (min-width: 600px) {
    .container {
      width: 60%;
    }
  }
  
  @media screen and (min-width: 900px) {
    .container {
      width: 40%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
