<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Showcase</title>
<style>
    section {
        margin: 20px;
    }
    article {
        margin-bottom: 20px;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    figcaption {
        text-align: center;
        font-style: italic;
        margin-top: 5px;
    }
</style>
</head>
<body>

<section>
    <article>
        <img src="1342534.jpeg" alt="Product 1" height="200px" width="200px">
        <figcaption>Caption for Product 1</figcaption>
    </article>
    <article>
        <img src="Disco-Dingo.jpg" alt="Product 2" height="200px" width="200px">
        <figcaption>Caption for Product 2</figcaption>
    </article>
    <article>
        <img src="IMG_20200607_184614.jpg" alt="Product 3" height="200px" width="200px">
        <figcaption>Caption for Product 3</figcaption>
    </article>
</section>

</body>
</html>
