<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Number Checker</title>
</head>
<body>

<h2>Prime Number Checker</h2>

<form id="primeCheckForm">
  <label for="inputNumber">Enter a number:</label>
  <input type="number" id="inputNumber" name="inputNumber" required>
  <button type="submit">Check</button>
</form>

<div id="result"></div>

<script>
  function isPrime(num) {
    if (num < 2) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  document.getElementById("primeCheckForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    let inputNumber = parseInt(document.getElementById("inputNumber").value);

    let isPrimeNumber = isPrime(inputNumber);

    if (isPrimeNumber) {
      document.getElementById("result").innerText = inputNumber + " is a prime number.";
    } else {
      document.getElementById("result").innerText = inputNumber + " is not a prime number.";
    }
  });
</script>

</body>
</html>
